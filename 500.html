<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
}

.error-content {
    background: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.error-code {
    font-size: 120px;
    font-weight: bold;
    margin: 0;
    color: #ff6b6b;
    animation: fadeIn 1s ease-in-out;
}

.error-message {
    font-size: 24px;
    margin: 20px 0;
    color: #333;
}

.back-link {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.back-link:hover {
    background-color: #0056b3;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <h1 class="error-code">500</h1>
            <p class="error-message">Что-то пошло не так на сервере. Пожалуйста, попробуйте позже.</p>
            <a href="/" class="back-link">На главную</a>
        </div>
    </div>
    <script>
        // Optional: Add some interactive features or animations if desired

// Example: Animate the error code on page load
document.addEventListener('DOMContentLoaded', () => {
    const errorCode = document.querySelector('.error-code');
    errorCode.classList.add('animate');
});

    </script>
</body>
</html>
