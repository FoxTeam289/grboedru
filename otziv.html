    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const nav = document.querySelector('.nav-links');
    const navLinks = document.querySelectorAll('.nav-links li');

    // Toggle nav for mobile view
    document.querySelector('.logo').addEventListener('click', () => {
        nav.classList.toggle('nav-active');

        // Animate links
        navLinks.forEach((link, index) => {
            if (link.style.animation) {
                link.style.animation = '';
            } else {
                link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
            }
        });
    });

    // Active link highlighting
    const links = document.querySelectorAll('.nav-links a');
    links.forEach(link => {
        link.addEventListener('click', function() {
            links.forEach(navLink => navLink.classList.remove('active'));
            this.classList.add('active');
        });
    });
});

        window.onscroll = function() {updateProgressBar()};

        function updateProgressBar() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";
        }

        function addMushroom(mushroom) {
            const description = document.querySelector('textarea[name="description"]');
            description.value += mushroom + ', ';
        }

        function addImpression(impression) {
            const description = document.querySelector('textarea[name="description"]');
            description.value += impression + ', ';
        }

        function updateCustomForest() {
            const customForestInput = document.getElementById('customForestInput');
            const customForestRadio = document.getElementById('customForestRadio');
            if (customForestInput.value.trim()) {
                customForestRadio.value = customForestInput.value;
            } else {
                customForestRadio.value = 'custom';
            }
        }

        document.querySelector('input[name="date"]').value = new Date().toLocaleDateString();

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const token = '7307900933:AAFZWNxqLsJvCmCAJxjVehQU9C9jMI1k78w';
            const chatId = '7208967084';
            const formData = new FormData(event.target);

            const message = `
Лес: ${formData.get('forest')}
Грибы: ${formData.get('description')}
Оценка: ${formData.get('rating')}
Впечатления: ${formData.get('description')}
Дата похода: ${formData.get('date')}
Описание: ${formData.get('description')}
            `;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Отзыв успешно отправлен!');
                } else {
                    alert('Ошибка при отправке отзыва.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при отправке отзыва.');
            });
        });
